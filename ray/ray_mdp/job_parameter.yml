runtimeEnvYAML: |
    pip:
      - torch
      - torchvision
      - torchaudio
      - lightning
      - s3fs
      - deepspeed
      - transformers
      - pyarrow==16.1.0
      - datasets==2.17.0

replicas: 2
resources:
  cpu: "12"
  memory: "36G"
  gpu:
    accelerator: t4
    accelerator_count: 2

env:
  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:
  AWS_SESSION_TOKEN: